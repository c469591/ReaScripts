; @noindex
[files]
sfx_tag_data_file=ratings-ucs-synonym-index.ini
keywords_csv_file=keywords_ucs.csv
[gui]
; Visual settings
set_theme=imgui ; set theme, options: default, imgui, n0ne (设置主题, 可选项: default, imgui, n0ne)
default_font=Calibri ; default font, options: Calibri, Microsoft YaHei, SimSun, STSong, STFangsong, ... (默认字体, 可选项: Calibri, 微软雅黑, SimSun, 华文宋体, 华文仿宋, ...)
default_font_size=18 ; default font size (默认字体大小)
font_size_adjustment=5 ; baseline offset for font size (字体大小的基线偏移)
max_results=0 ; total number of results in the list, 0=unlimited (列表中结果的总数 0=不限)
window_width=300
window_height=600
window_x=100
window_y=100
window_dock_state=0
gui_size=20 ; The size ot the text, everything will scale accordingly (控件单位大小, 所有控件大小以此为基准)
window_save_state=true ; remeber where the window was last time (关闭时记住窗口位置)
cursor_focus_style=1 ; 0=Border 1=Fill (0=边框 1=填充)
[color]
; Set highlight color for categories (为分类设置高亮颜色)
color_row_highlight_01=null ; Grayish (霾蓝)
color_row_highlight_02=null ; Yellowish (柳黄)
color_row_highlight_03=null ; Blueish (碧蓝)
color_row_highlight_04=null ; Greenish (苔绿)
color_row_highlight_05=null ; Reddish (梅红)
color_row_highlight_06=null ; Purplish (藤紫)
color_row_highlight_07=null ; Tealish (鸭绿)
color_row_highlight_08=null ; Rosish (蔷薇)
color_row_highlight_09=null ; Orangish (橘红)
color_row_highlight_10=null ; Brownish (褐黄)
[misc]
filter_name=true ; filter by Synonyms (是否过滤同义词)
filter_alias=true ; filter by CatID & Category (是否过滤CatID和类别)
filter_category=true ; filter by SubCategory (是否过滤子类别)
english_first=false ; english first (是否英文优先)
update_ratings=false ; use rankings (是否使用排行)
[ucs_language]
; set the default language for UCS list (设置 UCS 列表的默认语言)
current_language=EN ; EN=英文, ZH=简体中文, TW=繁体中文
[ucs]
; When UCS user columns are created, the following settings will be effective (press F10 in the script interface to set up user columns)
; 当创建了 UCS 用户列, 以下设置将生效 (在脚本界面按 F10 可设置用户列)
use_catid=true
use_category_full=false
use_category=false
use_sub_category=false
use_category_full_zh=false
use_category_zh=false
use_sub_category_zh=false
use_category_full_tw=false
use_category_tw=false
use_sub_category_tw=false
[write_delay]
; Unit: seconds. The processing time between each tag. If you can't write a tag successfully, you need to increase the delay time
; 单位: 秒. 每个标签之间的处理时间间隔. 如果无法顺利写入标签, 则需要将延迟时间调大
inter_write_delay=0.1 ; seconds (秒)
