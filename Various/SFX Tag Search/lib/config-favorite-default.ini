; @noindex
[files]
sfx_tag_data_file=ratings-favorite.ini
keywords_csv_file=keywords_favorite.csv
[gui]
; Visual settings
default_theme=imgui ; set theme, options: default, imgui, n0ne (设置主题, 可选项: default, imgui, n0ne)
default_font=Calibri ; default font, options: Calibri, Microsoft YaHei, SimSun, STSong, STFangsong, ... (默认字体, 可选项: Calibri, 微软雅黑, SimSun, 华文宋体, 华文仿宋, ...)
default_font_size=18 ; default font size (默认字体大小)
font_size_adjustment=5 ; baseline offset for font size (字体大小的基线偏移)
max_results=0 ; total number of results in the list, 0=unlimited (列表中结果的总数 0=不限)
window_width=300
window_height=600
window_x=100
window_y=100
window_dock_state=0
gui_size=20 ; The size ot the text, everything will scale accordingly (控件单位大小, 所有控件大小以此为基准)
window_save_state=true ; remeber where the window was last time (关闭时记住窗口位置)
cursor_focus_style=1 ; 0=Border 1=Fill (0=边框 1=填充)
[color]
; Set highlight color for categories (为分类设置高亮颜色)
color_row_highlight_01=null ; Grayish (霾蓝)
color_row_highlight_02=null ; Yellowish (柳黄)
color_row_highlight_03=null ; Blueish (碧蓝)
color_row_highlight_04=null ; Greenish (苔绿)
color_row_highlight_05=null ; Reddish (梅红)
color_row_highlight_06=null ; Purplish (藤紫)
color_row_highlight_07=null ; Tealish (鸭绿)
color_row_highlight_08=null ; Rosish (蔷薇)
color_row_highlight_09=null ; Orangish (橘红)
color_row_highlight_10=null ; Brownish (褐黄)
[misc]
filter_name=true ; filter by name (是否过滤名称)
filter_alias=true ; filter by alias (是否过滤别名)
filter_category=false ;  filter by category (是否过滤类别)
english_first=false ; english list first (是否英文优先)
update_ratings=false ; use rankings (是否使用排行)
